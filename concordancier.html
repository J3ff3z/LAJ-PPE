</head>
<body>
    <nav aria-label="main navigation">
        <a class="navbar-item" id="logo" href="/LAJ-PPE/">
            PPE
        </a>
        <div>
            <a class="navbar-link" href="/LAJ-PPE/">
                Accueil
            </a>
            <a class="navbar-item" href="/LAJ-PPE/tech.html">
                Démarche technique
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" href="/LAJ-PPE/result.html">
                    Résultats
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/LAJ-PPE/result.html?r=fr">
                        Français

                    <a class="navbar-item" href="/LAJ-PPE/result.html?r=jp">

                    <a class="navbar-item" href="/LAJ-PPE/result.html?r=pl">
                        Polonais
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section id="concordancier">
        <div class="jumbotron">
            <div id="array" include-html=""></div>
        </div>
    </section>
    <script>
        function getParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }


        const region = getParam("f");
        const div = document.getElementById("concordancier");
        div.setAttribute("include-html", "concordances/" + region + ".html");

        function includeHTML() {    

            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                        elmnt.removeAttribute("include-html");
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
</body>
</html>
